<table class="table table-responsive table-striped">
	<thead>
		<tr>
			<th>#</th>
			<th>Short Name</th>
			<th>Name</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in $ctrl.items">
			<td>{{ $index + 1 }}</td>
			<td>{{item.short_name}}</td>
			<td>{{item.name}}</td>
			<td><a ui-sref="items({ itemId: item.short_name })">Click to See Details</a></td>
		</tr>
	</tbody>
</table>
