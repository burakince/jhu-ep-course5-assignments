<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body ng-app='ShoppingListCheckOff'>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyShoppingController as toBuyList'>
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in toBuyList.items">Buy {{ item.quantity }} {{ item.name }} <button ng-click="toBuyList.buy($index);" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div ng-if="toBuyList.isListEmpty()" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtShoppingController as alreadyBoughtList'>
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in alreadyBoughtList.items">Bought {{ item.quantity }} {{ item.name }}</li>
     </ul>
     <div ng-if="alreadyBoughtList.isListEmpty()" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
