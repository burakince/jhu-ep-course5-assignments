<div>
    <table class='table table-responsive table-striped'>
        <thead ng-if="$ctrl.found.length > 0">
            <tr>
                <th>#</th>
                <th ng-click="$ctrl.order='name'" style="cursor: pointer">Name <span ng-class="{'glyphicon glyphicon-triangle-top':$ctrl.order=='name'}"></span></th>
                <th ng-click="$ctrl.order='short_name'" style="cursor: pointer">Short Name <span ng-class="{'glyphicon glyphicon-triangle-top':$ctrl.order=='short_name'}"></span></th>
                <th ng-click="$ctrl.order='description'" style="cursor: pointer">Description <span ng-class="{'glyphicon glyphicon-triangle-top':$ctrl.order=='description'}"></span></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in $ctrl.found | orderBy:$ctrl.order">
                <td>{{ $index + 1 }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.short_name }}</td>
                <td>{{ item.description }}</td>
                <td><button ng-click="$ctrl.remove(item.id);" class="btn btn-warning">Don't want this one!</button></td>
            </tr>
        </tbody>
    </table>
    <div class="alert alert-danger"><b>Nothing found<b/></div>
</div>
