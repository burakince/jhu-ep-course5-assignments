<!doctype html>
<html lang="en">
  <head>
    <title>Chinese Restaurant Menu List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
