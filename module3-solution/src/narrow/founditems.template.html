<div>
    <table class='table table-responsive table-striped'>
        <thead ng-if="$ctrl.found.length > 0">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Short Name</span></th>
                <th>Description</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in $ctrl.found">
                <td>{{ $index + 1 }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.short_name }}</td>
                <td>{{ item.description }}</td>
                <td><button ng-click="$ctrl.remove($index);" class="btn btn-warning">Don't want this one!</button></td>
            </tr>
        </tbody>
    </table>
</div>
