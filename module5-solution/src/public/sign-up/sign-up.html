<div class="container">
  <h1 ng-if="!signUpCtrl.completed">Newsletter Registration Form</h1>
  <div class="row">
    <div class="col-xs-12 col-md-8">
      <form ng-if="!signUpCtrl.completed" name='regForm' novalidate>

        <div class="form-group has-feedback"
          ng-class="regForm.firstname.$touched ? (regForm.firstname.$invalid ? 'has-error' : 'has-success') : '' ">
          <label for="firstNameInput">
            First name
            <sup class="required" title="Required">*</sup>
          </label>
          <input type="text" class="form-control" id="firstNameInput"
          name="firstname" placeholder="First name"
          ng-model="signUpCtrl.user.firstname"
          required>
          <span class="glyphicon form-control-feedback"
            ng-class="regForm.firstname.$invalid ? 'glyphicon-remove' : 'glyphicon-ok'"
            aria-hidden="true"></span>
          <span ng-if="regForm.firstname.$error.required && regForm.firstname.$touched">
            First name is required field.
          </span>
        </div>

        <div class="form-group has-feedback"
          ng-class="regForm.lastname.$touched ? (regForm.lastname.$invalid ? 'has-error' : 'has-success') : '' ">
          <label for="lastNameInput">
            Last name
            <sup class="required" title="Required">*</sup>
          </label>
          <input type="text" class="form-control" id="lastNameInput"
          name="lastname" placeholder="Last name"
          ng-model="signUpCtrl.user.lastname"
          required>
          <span class="glyphicon form-control-feedback"
            ng-class="regForm.lastname.$invalid ? 'glyphicon-remove' : 'glyphicon-ok'"
            aria-hidden="true"></span>
          <span ng-if="regForm.lastname.$error.required && regForm.lastname.$touched">
            Last name is required field.
          </span>
        </div>

        <div class="form-group has-feedback"
          ng-class="regForm.email.$touched ? (regForm.email.$invalid ? 'has-error' : 'has-success') : '' ">
          <label for="emailInput">
            Email
            <sup class="required" title="Required">*</sup>
          </label>
          <input type="email" class="form-control" id="emailInput"
          name="email" placeholder="Email"
          ng-model="signUpCtrl.user.email"
          required>
          <span class="glyphicon form-control-feedback"
            ng-class="regForm.email.$invalid ? 'glyphicon-remove' : 'glyphicon-ok'"
            aria-hidden="true"></span>
          <span ng-if="regForm.email.$invalid && regForm.email.$touched">
            Must be a valid email address: handle@domain format.
          </span>
        </div>

        <div class="form-group has-feedback"
          ng-class="regForm.phone.$touched ? (regForm.phone.$invalid ? 'has-error' : 'has-success') : '' ">
          <label for="phoneInput">
            Phone
          </label>
          <input type="text" class="form-control" id="phoneInput"
          name="phone" placeholder="Phone ###-###-####"
          ng-model="signUpCtrl.user.phone"
          pattern="(\d{3})-(\d{3})-(\d{4})">
          <span class="glyphicon form-control-feedback"
            ng-class="regForm.phone.$invalid ? 'glyphicon-remove' : 'glyphicon-ok'"
            aria-hidden="true"></span>
          <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
            Phone must be in the format ###-###-####.
          </span>
        </div>

        <div class="form-group">
          <label for="menuItemInput">
            Favorite dish menu number
          </label>
          <input type="text" class="form-control" id="menuItemInput"
          name="menuitem" placeholder="Favorite dish menu number"
          ng-model="signUpCtrl.user.menuitem">
          <span ng-if="signUpCtrl.error">
            No such menu number exists.
          </span>
        </div>

        <button class="btn btn-default"
        ng-disabled="regForm.$invalid"
        ng-click="signUpCtrl.submit()">Submit</button>

      </form>
    </div>
  </div>
  <div class="row">
    <div ng-if="signUpCtrl.completed" class="col-xs-12 text-center signupmessage">
      Your information has been saved.
    </div>
  </div>
</div>
